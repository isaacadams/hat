name: Continuous Integration

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --all-features --workspace

  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly # Using nightly for (a) unstable features of rustfmt and (b) faster clippy redundant_clone lint
          components: rustfmt, clippy
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: Run fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check
      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --verbose --all-features --workspace

  binaries:
    uses: isaacadams/hat/.github/workflows/rust-binaries.yml@rust-binaries-update
    with:
      name: bq-rs
      version: test1
      dry-run: true

  examples:
    runs-on: ubuntu-latest

    env:
      RUST_LOG: off

    services:
      httpmock:
        image: isaacadams/hat-httpmock:latest
        ports:
          - 5000:5000
      pastebin:
        image: mkodockx/docker-pastebin
        ports:
          - 7777:80

    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --lib cli_tests
